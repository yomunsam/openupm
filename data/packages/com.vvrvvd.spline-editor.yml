name: com.vvrvvd.spline-editor
displayName: Spline Editor
description: >-
  Unity Spline Editor is an open-source tool for creating and managing quadratic
  bezier curves in Unity Editor. The tool let you do the basic operations like
  adding, removing or splitting curves but also provides you with options to
  factor, simplify, draw or cast splines to camera view. You can also adjust how
  splines are displayed in the editor through settings window.
